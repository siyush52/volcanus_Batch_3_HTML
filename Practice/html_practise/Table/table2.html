<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
  <style>
    body{
        background-color: black;
        color: bisque;
    }
    table{
        height: 30rem;
        width: 30rem;
    }
    th{
        background-color: rgb(113, 92, 133);
    }
    #x{
        background-color: brown;
        text-align: center;
    }
  </style>
</head>
<body>
    <table border="3">
        <thead>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td id="x">Row 1 Cell 3 </td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3  cell 1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="2">Total Cell </td>
            <td>=50</td></tr>
        </tfoot>
    </table>
</body>
</html>
