<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        span{
            display: block;
            background-color: red;
            height: 4rem;

        }
        h1{
            background-color: aqua;
            display: inline;
            height: 4rem;
        }
        p{
            box-sizing: border-box;
            background-color: blue;
            display: inline-block;
            height: 10rem;
            padding: 2rem;
        }
    </style>
    
</head>
<body>
    <span>supermen</span>
    <h1>
        batmen
    </h1>
    <p>Lorem, ipsum.</p>
</body>
</html>
